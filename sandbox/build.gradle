apply plugin: 'java'
apply plugin: 'application'
mainClassName = "FirstProgram"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:6.3'
    compile group: 'javax', name: 'javaee-api', version: '8.0'
    compile group: 'javax.jms', name: 'javax.jms-api', version: '2.0.1'
    compile group: 'javax.jms', name: 'jms-api', version: '1.1-rev-1'
    // https://mvnrepository.com/artifact/org.apache.activemq/activemq-all
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.12'

}